<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title></title>

		<!-- CSS Frameworks -->
		<!-- Boostrap 4.5.3 (CDN) -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

		<!-- Font Awesome 5.15.1 (CDN) -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />

		<!-- JS Frameworks -->

		<!-- VUE 2.x development version, includes helpful console warnings -->
		<!-- CDN -->
		<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
		<!-- Static (v2.6.12) -->
		<!-- <script src="libs/vue.js" charset="utf-8"></script> -->

		<!-- Custom CSS -->
		<link rel="stylesheet" href="css/style.css">

		<!-- Custom JS Functions -->
		<script src="js/functions.js" charset="utf-8"></script>
	</head>
	<body>

		<!-- VUE root element -->
		<div id="root" class="container d-flex flex-column align-items-center">
			<img class="logo" src="img/logo-boolean.png" alt="logo-boolean">
			<div class="d-flex">
				<input class="w40" v-model="message" placeholder="edit me">
				<button @click="addAction">SEND</button>
			</div>

			<ul class="list">
				<li class="list-item d-flex justify-content-between"
						v-for="(msg,index) in messageArray"
						v-model="index"

						:class="selectFlagArray[index] ? 'selected': null">
							<span>{{msg}}</span>
							<a @click="selectItem(index)">
								<i class="fas fa-times"></i>
							</a>
							<a @click="removeMessage(index)">
								<i class="fas fa-times"></i>
							</a>
				</li>
			</ul>
		</div>

		<!-- Custom JS -->
		<script src="js/main.js" charset="utf-8"></script>
	</body>
</html>
